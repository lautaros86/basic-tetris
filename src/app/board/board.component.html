<div *ngIf="!gameOver" class="board">
  <div *ngFor="let row of board; let  y = index">
    <div class="row">
      <div *ngFor="let cell of row; let  x = index">
        <div class="cell"
        [ngClass]="{
          'blackSquare': cell === 0,
          'yellowSquare': cell === 1,
          'redSquare': cell === 2,
          }">
          </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="gameOver">
  Game Over
</div>
<button (click)="start()" class="button">start</button>
<button (click)="pause()" class="button">Pause</button>
<button (click)="stopGame()" class="button">stopGame</button>
